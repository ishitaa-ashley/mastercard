<html>
<head>
	<title>Card design</title>
	<link href="card.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="card">
<p class="img1"><img src="dots.png" height="60px" width="200px"></p>
<div class="txt1">
<br><p class="txt1"><font color="white" size="7px">MasterCard<font size="3px">&reg</font></font></p>
</div>
<p><img src="chip.png" height="80px" width="80px" class="img2"></p>
<div class="sidetxt">
<p class="sidetxt"><span><font color="white" size="5px">Pay</font><sub><sub><sub><font color="green" size="5px">Pass</font></sub></sub></sub></span>
</div>
<div class="number">
<p class="number"><pre><font color="white" size="7px">5412 7512 3412 3456</font></pre></p>
<span class="small"><font size="3px" color="white">5412</font></span>

<div class="valid">
<span class="valid"><font color="white" size="2px">VALID</font></span>
<p class="thru"><font color="white" size="2px">THRU</font></p>
<p class="date" ><font color="white" size="5px">12-12</font></p>

</div>
</div>
<div class="name">
	<p class="name" ><font color="white" size="5px"> Lee . M  Cardholder</font></p>
</div>
<img src="card.png" height="90px" width="140px" class="img3">
</div>
</body>
</html>
